{% load static %}<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>test register</title></head><body>    <section class="contact_section long_section">        <div class="container">            <div class="row">                <div class="col-md-6">                    <div class="form_container">                        <div class="heading_container">                            <h2>Registration Form</h2>                        </div>                        <form action="register" method="post">                            {% csrf_token %}                            <div>                                <input type="text" name="username" placeholder="UserName" />                            </div>                            <div>                                <input type="text" name="firstname" placeholder="FirstName" />                            </div>                            <div>                                <input type="text" name="lastname" placeholder="LastName" />                            </div>                            <div>                                <input type="email" name="email" placeholder="Email Id" />                            </div>                            <div>                                <input type="password" name="password" placeholder="Password" />                            </div>                            <div>                                <input type="password" name="password2" placeholder="Confirm Password" />                            </div>                            <div class="btn_box">                                <input type="submit">                            </div>                        </form>                        {% for msg in messages %}                            {{ msg }}                        {% endfor %}                    </div>                </div>            </div>        </div>    </section></body></html>
